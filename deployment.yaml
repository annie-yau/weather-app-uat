apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-app-uat
  namespace: demo-env-uat
  labels:
    app: weather-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-app
  template:
    metadata:
      labels:
        app: weather-app
    spec:
      containers:
      - name: weather
        image: weather-app:latest
        ports:
        - containerPort: 8080
      imagePullSecrets:
      - name: nexus-registry-secret
